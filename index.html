<!doctype html>
<html lang="ur" dir="ltr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>OLX Clone — Sample HTML & CSS</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
<header class="container">
<div class="topbar">
<a class="brand" href="#">
<div class="logo">OLX</div>
<span>OLX — Sample</span>
</a>


<div class="search-row">
<div class="search-box">
<input type="text" placeholder="Kya dhoond rahe hain? (e.g. mobile, car, sofa)" />
<select style="border:0;background:transparent;padding:6px 8px;margin-right:8px;outline:none">
<option>Pure Pakistan</option>
<option>Karachi</option>
<option>Lahore</option>
<option>Islamabad</option>
</select>
<button class="search-btn">Search</button>
</div>


<div class="actions">
<button class="btn">Log in</button>
<button class="btn primary">Post Free Ad</button>
</div>
</div>
</div>


<!-- categories -->
<nav class="categories">
<a class="cat" href="#"><img src="https://via.placeholder.com/60?text=Mob" alt=""> <div><div class="label">Mobiles</div><div class="meta">Buy & sell</div></div></a>
<a class="cat" href="#"><img src="https://via.placeholder.com/60?text=Car" alt=""> <div><div class="label">Cars</div><div class="meta">Used & new</div></div></a>
<a class="cat" href="#"><img src="https://via.placeholder.com/60?text=Home" alt=""> <div><div class="label">Home</div><div class="meta">Furniture</div></div></a>
<a class="cat" href="#"><img src="https://via.placeholder.com/60?text=Jobs" alt=""> <div><div class="label">Jobs</div><div class="meta">Hiring now</div></div></a>
<a class="cat" href="#"><img src="https://via.placeholder.com/60?text=Elect" alt=""> <div><div class="label">Electronics</div><div class="meta">Gadgets</div></div></a>
</nav>
</header>


<main class="container">
<section style="margin-bottom:14px">
<h2 style="margin:0 0 8px 0">Featured listings</h2>
<p style="margin:0;color:var(--muted)">Recent ads from sellers near you</p>
</section>


<section class="grid">
<!-- card 1 -->
<article class="card">
<img src="https://via.placeholder.com/600x400?text=Samsung+Phone" alt="Phone">
<div class="card-body">
<div class="title">Samsung Galaxy S21 — 128GB</div>
<div class="price">PKR 85,000</div>
